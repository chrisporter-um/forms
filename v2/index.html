<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Animated login form</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  <div class="wrapper">
  <form class="login" autocomplete="off">
    <p class="title">Log in</p>
    <input type="text" placeholder="User ID" id="userid" autofocus autocomplete="chrome-off"/>
    <i class="fa fa-user"></i>
    <input type="number" maxlength="4" pattern="\d{4}" placeholder="PIN" id="userpin" style="-webkit-text-security:disc;" autocomplete="chrome-off" />
    <i class="fa fa-key"></i>
    <a style="color:brown" id="message"></a>
    <button>
      <i class="spinner"></i>
      <span class="state">Log in</span>
    </button>
  </form>
  </p>
</div>
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/index.js"></script>

</body>
</html>
